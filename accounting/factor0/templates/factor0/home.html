{% extends 'main.html' %}
{% block content %}

<style>
    .button1 {background-color: #04AA6D;}
    .button2 {background-color: #e40909;}
    .customer{
        background-color:hsl(130, 38%, 85%); flex: 1; font-size: 20px; color: rgb(60, 68, 62); padding: 10px;
    }
    #page{
        color:rgb(228, 151, 18);font-weight:bold
    }
</style>



<h1 id="page">
    factor page
</h1>


{% for factor in factors %}
<div class="customer">

    <a href = "{% url 'factor:profile' factor.id %}"> Factor number : {{factor.shomare_factor}} </a> <br>
    kharidar :  <a href = "{% url 'customer:profile' factor.kharidar.id %}"> {{factor.kharidar}} </a> <br>
    tarikhe : {{factor.tarikhe_foroosh}} <br>
</div>
<div>
    <button class="button1">
        <a href = "{% url 'factor:update' factor.id %}"> updated  </a><br>
    </button>
    <button class="button2">
        <a href = "{% url 'factor:delete' factor.id %}"> delete  </a>
    </button><hr>
</div>
{% endfor %}




{% endblock content %}
